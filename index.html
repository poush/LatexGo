
<html>
    <head>
        <title> LatexGo </title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    </head>
    <body id="bd">

    <!-- Login Container -->
    <div id="login">
        <div id="logincontainer" class="container">
            
        </div>
    </div>

    <div class="pyaaz blur">
        <div id="editor"></div>
        <div id="pdf">
            <div id="preview"></div>
            <div class="placeholder">
                <h1 class="text-center">Ctrl/Cmd+S to preview</h1>
            </div>
        </div>
    </div>
    <div id="terminal" style="display: none">
        <div class="header">Terminal</div>
        <div class="text">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="arrow"><i class="fa fa-arrow-right"></i></span>
                        <span class="keyword"> CodeCoffee</span>
                        <span class="branch"> (master)</span>
                    </span>
                    <input type="text" class="form-control" placeholder="Type..." aria-describedby="basic-addon1">
                </div>
            </div>
    </div>
<!--     <div id="quickmenu">
        <i class="fa fa-firefox"></i>
        <i style=" margin-left:5px" class="fa fa-floppy-o"></i>
    </div> -->
    <div id="footer">
        <ul>
            <!-- <li type="button"> <i class="fa fa-terminal"></i> Terminal </li> -->
            <!-- <li type="button" id="fullscreen"> <i class="fa fa-expand"></i> Go full screen </li> -->
            <li type="button" id="togetherjs"> <i class="fa fa-share"></i> Start Collaboration mode </li>
            <li type="button" id="logout"> <i class="fa fa-sign-out"></i> Logout </li>
            <li type="button" id="compile" onclick="compile()"> <i class="fa fa-spinner"></i> Compile Code </li>
            <li class="pull-right"> Last Saved : A minute ago | All changes pushed to server</li>
        </ul>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/ace-editor-builds/src-min-noconflict/ace.js"></script>
    <script src="js/ace-editor-builds/src-noconflict/ext-language_tools.js"></script>
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>

    <!-- firebase auth ui -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <script src="texlivejs/promisejs/promise.js"></script>
    <script src="texlivejs/pdftex.js"></script>
    <script type="text/javascript"  src="js/utils.js"></script>
    <script type="text/javascript"  src="js/config.js"></script>
    <script type="text/javascript"  src="js/init.js"></script>

    </body>

</html>
